<!doctype html>
<html lang="pt-br">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      [hidden] {
        display: none !important;
      }
    </style>
</head>

<body>
<hr>
<div class="container">
    <div class="row">
  		<div class="col-sm-3"><!--left col-->


        <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">

            <label class="btn" role="group">
                <b>Localizar</b> <input type="file" class="file-upload" hidden>
            </label>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Menu <i class="fa fa-link fa-1x"></i></div>
            <div class="panel-body">
                <p><a href="#">Link 1</a></p>
                <p><a href="#">Link 1</a></p>
                <p><a href="#">Link 1</a></p>
            </div>
        </div>
        </div><!--/col-3-->
    	<div class="col-sm-9">

          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="inputNomeId"><h4>Nome</h4></label>
                              <input type="text" class="form-control" name="inputNome" id="inputNomeId" placeholder="Informe o nome" title="Entre com o nome do contato.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                            <label for="inputEmailId"><h4>Email</h4></label>
                              <input type="text" class="form-control" name="inputEmail" id="inputEmailId" placeholder="Informe o email" title="Entre com o email do contato.">
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="inputPhoneId"><h4>Telefone</h4></label>
                              <input type="text" class="form-control" name="inputPhone" id="inputPhoneId" placeholder="Informe o telefone" title="Entre com o telefone.">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="inputCepId"><h4>Cep</h4></label>
                              <input type="text" class="form-control" name="inputCep" id="inputCepId" placeholder="Informe o cep" title="Entre com o cep.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="inputLogradouroId"><h4>Logradouro</h4></label>
                              <input type="text" class="form-control" name="inputLogradouro" id="inputLogradouroId" placeholder="Este campo é preenchido automaticamente" title="Campo preenchido pelo cep informado.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="inputBairroId"><h4>Bairro</h4></label>
                              <input type="text" class="form-control" name="inputBairro" id="inputBairroId" placeholder="Este campo é preenchido automaticamente" title="Campo preenchido pelo cep informado.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="inputCidade"><h4>Cidade</h4></label>
                              <input type="text" class="form-control" name="inputCidade" id="inputCidadeId" placeholder="Este campo é preenchido automaticamente" title="Campo preenchido pelo cep informado.">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                            <label for="inputEstadoId"><h4>Estado</h4></label>
                              <input type="password" class="form-control" name="inputEstado" id="inputEstadoId" placeholder="Este campo é preenchido automaticamente" title="Campo preenchido pelo cep informado.">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg btn-danger" type="button"><i class="glyphicon glyphicon-remove"></i> Excluir</button>
                            </div>
                      </div>
              	</form>
             </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {


            var readURL = function (input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.avatar').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }


            $(".file-upload").on('change', function () {
                readURL(this);
            });
        });
    </script>
</body>
</html>
